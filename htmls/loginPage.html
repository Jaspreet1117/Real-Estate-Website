<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Login</title>
  <style>
    body, html {
      margin: 0; height: 100%; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2') no-repeat center center/cover;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .overlay {
      background: rgba(0,0,0,0.55); position: absolute; inset: 0;
    }
    .card {
      position: relative; background: #fff; padding: 30px;
      width: 90%; max-width: 350px;
      border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,.25);
      z-index: 2; text-align: center;
    }
    h1 { margin-bottom: 15px; color:#2c3e50; font-size: 1.8rem; }
    input {
      width:100%; padding:10px; margin:8px 0;
      border:1px solid #ddd; border-radius:8px; font-size: 1rem;
    }
    button {
      width:100%; padding:12px; margin-top:10px;
      border:none; border-radius:8px;
      background:#3498db; color:white; font-weight:bold; cursor:pointer;
      font-size: 1rem;
    }
    button:hover { background:#217dbb; }
    .links { margin-top:12px; font-size:0.9rem; }
    .links a { color:#3498db; cursor:pointer; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
    /* Modal styles */
    .modal {
      display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6);
      justify-content:center; align-items:center; z-index:5;
      padding: 15px;
    }
    .modal-content {
      background:#fff; padding:25px; width:100%; max-width:320px;
      border-radius:10px; text-align:center;
    }
    .close {
      float:right; font-size:20px; cursor:pointer; color:#333;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .card { padding: 20px; }
      input, button { font-size: 0.9rem; padding: 10px; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.3rem; }
      .card { padding: 15px; border-radius: 8px; }
      input, button { font-size: 0.85rem; }
      .modal-content { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1>HomeFindr</h1>
    <form>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="links">
        <a id="forgotLink">Forgot Password?</a> | 
        <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>
  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('forgotModal')">&times;</span>
      <h2>Reset Password</h2>
      <input type="email" placeholder="Enter your email" required>
      <button>Send Reset Link</button>
    </div>
  </div>
  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Sign Up</button>
    </div>
    
  </div>
  
  <script>
   // Modal handling
    const forgotLink = document.getElementById("forgotLink");
    forgotLink.onclick = () => document.getElementById("forgotModal").style.display = "flex";


    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = (e) => {
      if (e.target.classList.contains("modal")) {
        e.target.style.display = "none";
      }
    };
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload

      const username = form.querySelector('input[type="text"]').value.trim();
      const password = form.querySelector('input[type="password"]').value;

      if (username === 'fee' && password === '1234') {
        alert('Login successfully');
      } else {
        alert('Invalid username or password');
      }
    });


  </script>
</body>
</html>
